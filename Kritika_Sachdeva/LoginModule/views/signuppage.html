<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIGNUP FORM</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/scripts/signupscript.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/mystyles.css" />
  </head>
  <body>
    <section class="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container" id="login-form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="InputName" required />
            </div>

            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                required
              />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword"
                required
              />
            </div>

            <div class="form-group">
              <label>Gender</label><br />
              <input
                type="radio"
                name="gender"
                value="Male"
                id="InputGender"
                required
              />Male
              <input
                type="radio"
                name="gender"
                value="Female"
                id="InputGender"
              />Female
            </div>

            <div class="form-group">
              <label>Phone No.</label>
              <input
              type="text" pattern="[789][0-9]{9}"
                class="form-control"
                id="InputPhone"
                required
              />
            </div>

            <div class="form-group">
              <label>Date of Joining</label>
              <input type="date" class="form-control" id="InputDate" />
            </div>

            <div class="form-group">
              <label>Professional Experience (in years)</label>
              <input
                type="number"
                class="form-control"
                id="InputExp"
                required
              />
            </div>

            <button
              id="signupbtn"
              class="btn btn-primary btn-block"
              onclick="check()"
            >
              SIGN UP
            </button>
            <button
              class="btn btn-link btn-block"
              onclick="location.href='./index.html'"
            >
              LOGIN
            </button>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
