<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <!--Login Page-->
    <div class="lgn-1" id="loginForm">
        <div class="lgn-2">
            <div class="text-center">
                <img src="./Assets/images/lock.png" alt="Not Available" class="rounded-circle border border-secondary">
            </div>
            <div>
                <input type="text" id="email" placeholder="Email" class="form-control">
            </div>
            <div>
                <input type="password" id="loginPassword" placeholder="Password" class="form-control">
            </div>
            <div>
                <input type="button" value="Login" id="loginButton" class="btn btn-primary">
            </div>
            <div class="text-center">
                <a id="toRegistration" href="#"><small>New User ? Regiser Here</small></a>
            </div>
        </div>
    </div>

    <!--Signup Page-->
    <div class="sgn-up-1" id="signupForm">
        <form class="sgn-up-2">
            <div class="text-center">
                <img src="./Assets/images/lock.png" alt="Not Available" class="rounded-circle border border-secondary">
            </div>
            <div>
                <input type="text" id="name" placeholder="Name" required pattern="[a-z,A-Z]{4,20}" class="form-control">
            </div>
            <div>
                <input type="email" id="username" placeholder="username@cygrp.com" required pattern=".+@cygrp.com" class="form-control">
            </div>
            <div>
                <input type="text" id="phone" placeholder="Phone Number" required pattern="[0-9]{10,10}" class="form-control">
            </div>
            <div>
                <input type="text" id="address" placeholder="Address" required class="form-control">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required value="jgfjhg" class="form-control">
            </div>
            <div>
                <input type="button" value="SignUp" id="signUpButton" class="btn btn-primary">
            </div>
            <div class="text-center">
                <a id="toLogin" href="#"><small>Existing User ? Login</small></a>
            </div>
        </form>
    </div>

    <script src="./Assets/js/signup.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
