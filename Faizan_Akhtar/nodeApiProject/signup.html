<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Web App</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="./assets/scripts/signup.js"></script>
</head>
<body id="bodyID">
    <div id="mainBox">
        <div id="formID">
            <div class="nameDiv">
                <div class="form-group justify-content-between">
                    <label for="firstName"> <span class="glyphicon glyphicon-align-left"></span> First Name:</label>
                    <input type="name" class="form-control" id="fName">
                </div>
                <div class="form-group justify-content-between" id="lastNameDiv">
                    <label for="LastName"> <span class="glyphicon glyphicon-align-right"></span> Last Name:</label>
                    <input type="name" class="form-control" id="lName">
                </div>
            </div>
            
            <div class="form-group">
              <label for="email"> <span class="glyphicon glyphicon-user"></span> Email (Username):</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd"> <span class="glyphicon glyphicon-lock"></span> Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <button onclick="signupSubmit()" class="btn btn-primary">Submit</button>
            <br><br>
            <a href="index.html"> <span class="glyphicon glyphicon-fire"></span> Login</a>
        </div>
    </div>
</body>
</html>
