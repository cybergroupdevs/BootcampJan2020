<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/register.js"></script> 
    <link rel="stylesheet" href="./assets/styles/register.css"
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign Up </h2>
    <form>
        <input type="number" id="r_id" class="fadeIn" placeholder="registration id"><br>
        <input type="text" id="name"  class="fadeIn" placeholder="name"><br>
        <input type="text" id="username" class="fadeIn"  placeholder="username"><br>
        <input type="text" id="email" class="fadeIn"  placeholder="email"><br>
        <input type="text" id="password" class="fadeIn" placeholder="password"><br>
        <input type="number" id="p_id" class="fadeIn" placeholder="project id"><br>
        <input type="text" id="role" class="fadeIn" placeholder="role"><br>
        <input type="button" id="submitbtn" class="fadeIn Fourth" onclick="sendJSON()" value="register user">
      </form>
    
    </div>
</div>
  
    
</body>
