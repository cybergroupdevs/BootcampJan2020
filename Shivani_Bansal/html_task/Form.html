    td{
        padding:0.5em 1em;

        border:1px solid black;

        margin: auto;

<body>
    <form >

        <h2 style="text-align:center">Please Fill Your Details Here.</h2>

            <tr>

            </tr> 
            <tr>

            </tr>
            <br/>
            <tr>
                <td></td>

            </tr>
            
        </Table>
